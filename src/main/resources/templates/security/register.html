<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="document/head :: head_section"></head>

<body>

<div th:replace="document/content :: content_section_title"></div>



<!--<div class="container">-->
<div class="row col-sm-10 col-md-10 form-group">

    <div class="col-sm-2 col-md-2 form-group border-between-rows">
        <div th:replace="document/searching-menu :: searching_menu_section"></div>
    </div>

    <div class="login-form col-sm-8 col-md-8 form-group">

        <div class="title-font">
            Rejestracja
        </div>
        <hr>
        <form action="#" th:action="@{/signup}" th:object="${loginUser}" method="post">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" th:field="*{email}" placeholder="Email" required="required">
                </div>

                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:class="error"></div>
            </div>
            <div class="row">
                <div class="col-sm-2 col-md-6 form-group">
                    <div class="input-group">
                        <input type="password" th:field="*{password}" placeholder="HasÅ‚o" required="required"/>
                    </div>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                          th:class="error"> </span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-6 form-group">
                    <div class="input-group">
                        <input type="text" name="name" placeholder="ImiÄ™" required="required"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-6 form-group">
                    <div class="input-group">
                        <input type="text" name="lastName" placeholder="Nazwisko" required="required"/>
                    </div>
                </div>
            </div>


            <br>

            <div class="form-group">
                <button type="submit" class="btn btn-success btn-sm" style="color: white">zarejestruj</button>
            </div>

        </form>
    </div>

</div>
<!--</div>-->
</body>
</html>
